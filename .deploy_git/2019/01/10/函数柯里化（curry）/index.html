<p>函数柯里化的概念很简单，其实就是只提前接受一部分参数，但不执行结果，而是返回一个可以接受另一部分参数的函数。</p>
</blockquote>
<p>你可以像下面一样，一次性的调用curry函数，返回每次只传一次参数，传两次来获得想要的结果</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">function MathSumA(x)&#123;</span><br><span class="line">    return function MathSumB(y)&#123;</span><br><span class="line">        return x+y</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line">// 先传如一个x=2</span><br><span class="line">let x = MathSumA(2);</span><br><span class="line"></span><br><span class="line">// 再传入一个y=10</span><br><span class="line">let result = x(10); //result = x+y =2+10 =12</span><br></pre></td></tr></table></figure>
