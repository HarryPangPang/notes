<p>假设浏览器窗口滚动条滚动时会调用一个方法fn,下面一步步实现一个节流函数.</p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br></pre></td><td class="code"><pre><span class="line">* 第一个版本</span><br><span class="line">     * 缺点:产生了全局变量</span><br><span class="line">&lt;script&gt;</span><br><span class="line">    var timer;</span><br><span class="line">    window.onscroll = function () &#123;</span><br><span class="line">        clearTimeout(timer);</span><br><span class="line">        timer = setTimeout(function () &#123;</span><br><span class="line">            console.log(&apos;window scroll...&apos;);</span><br><span class="line">        &#125;, 200);</span><br><span class="line">    &#125;</span><br><span class="line">&lt;/script&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">     * 第二个版本,使用闭包来封装全局变量</span><br><span class="line">     * 缺点:如果用户不停的滚动滚动条,那么延时函数一次都不会触发</span><br><span class="line">&lt;script&gt;</span><br><span class="line">    var throttle = function (fn, delay) &#123;</span><br><span class="line">        var timer = null;</span><br><span class="line">        return function () &#123;</span><br><span class="line">            clearTimeout(timer);</span><br><span class="line">            timer = setTimeout(function () &#123;</span><br><span class="line">                fn();</span><br><span class="line">            &#125;, delay);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    var f = throttle(testFn, 200);</span><br><span class="line">    window.onscroll = function () &#123;</span><br><span class="line">        f();</span><br><span class="line">    &#125;;</span><br><span class="line">&lt;/script&gt;</span><br><span class="line"></span><br><span class="line">      * 于是我们又要添加一个功能：当用户触发 scroll 的时候应该 在某段时间 内至少触发一次，既然是在某段时间内，</span><br><span class="line">      * 那么这个判断条件就可以取当前的时间毫秒数，每次函数调用把当前的时间和上一次调用时间相减，然后判断差值如果大于 某段时间 就直接触发，</span><br><span class="line">      * 否则还是走 timeout 的延迟逻辑。</span><br><span class="line">      下面的代码里面需要指出的是：</span><br><span class="line">      1. previous 变量的作用和 timer 类似，都是记录上一次的标识，必须是相对的全局变量</span><br><span class="line">      2. 如果逻辑流程走的是“至少触发一次”的逻辑，那么函数调用完成需要把 previous 重置成当前时间，简单来说就是：相对于下一次的上一次其实就是当前</span><br><span class="line">     </span><br><span class="line">&lt;script&gt;</span><br><span class="line"></span><br><span class="line">   var COUNT = 0, demo = document.getElementById(&apos;demo&apos;);</span><br><span class="line">    function testFn() &#123;</span><br><span class="line">        demo.innerHTML += &apos;testFN 被调用了 &apos; + ++COUNT + &apos;次&lt;br&gt;&apos;;</span><br><span class="line">    &#125;</span><br><span class="line">    var throttle = function (fn, delay, atleast) &#123;</span><br><span class="line">        var timer = null;</span><br><span class="line">        var previous = null;</span><br><span class="line">        return function () &#123;</span><br><span class="line">            var now = +new Date();</span><br><span class="line">            if (!previous) previous = now;</span><br><span class="line">            if (atleast &amp;&amp; now - previous &gt; atleast) &#123;</span><br><span class="line">                fn();</span><br><span class="line">                // 重置上一次开始时间为本次结束时间</span><br><span class="line">                previous = now;</span><br><span class="line">                clearTimeout(timer);</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                clearTimeout(timer);</span><br><span class="line">                timer = setTimeout(function () &#123;</span><br><span class="line">                    fn();</span><br><span class="line">                    previous = null;</span><br><span class="line">                &#125;, delay);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;;</span><br><span class="line">    window.onscroll = throttle(testFn, 200);</span><br><span class="line">    // window.onscroll = throttle(testFn, 500, 1000);</span><br><span class="line">&lt;/script&gt;</span><br><span class="line"></span><br><span class="line">&lt;script&gt;</span><br><span class="line">    document.getElementById(&quot;btn&quot;).onclick = throttle(function () &#123;</span><br><span class="line">        console.log(&quot;button click...&quot;);</span><br><span class="line">    &#125;, 2000);</span><br><span class="line"></span><br><span class="line">    //debounce用于将相同的操作积累到一起再触发，节省性能</span><br><span class="line">    function debounce(fn, delay) &#123;</span><br><span class="line">        var timer = null;</span><br><span class="line">        return function () &#123;</span><br><span class="line">            clearTimeout(timer);</span><br><span class="line">            timer = setTimeout(function () &#123;</span><br><span class="line">                return fn.apply(this, arguments);</span><br><span class="line">            &#125;, delay);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure></div></article></div></main><footer><div class="paginator"><a href="/2018/12/07/HTTP请求的四种方式区别/" class="prev">PREV</a><a href="/2018/11/07/如何让小孩学习javascript/"
