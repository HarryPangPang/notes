e, reject) =&gt; &#123;</span><br><span class="line">      console.log(&quot;111&quot;);</span><br><span class="line">      resolve(&quot;111&quot;);</span><br><span class="line">    &#125;);</span><br><span class="line">  &#125;,</span><br><span class="line">  getLog2() &#123;</span><br><span class="line">    console.log(&quot;222&quot;);</span><br><span class="line">  &#125;,</span><br><span class="line">  getlog3() &#123;</span><br><span class="line">    setTimeout(() =&gt; &#123;</span><br><span class="line">      console.log(&quot;333&quot;);</span><br><span class="line">    &#125;, 100);</span><br><span class="line">  &#125;,</span><br><span class="line">  getlog4() &#123;</span><br><span class="line">    return new Promise((resolve, reject) =&gt; &#123;</span><br><span class="line">      setTimeout(() =&gt; &#123;</span><br><span class="line">        console.log(&quot;444&quot;);</span><br><span class="line">        resolve();</span><br><span class="line">      &#125;, 1000);</span><br><span class="line">    &#125;);</span><br><span class="line">  &#125;,</span><br><span class="line">  async getAllData() &#123;</span><br><span class="line">    await this.getlog();</span><br><span class="line">    await this.getlog4();</span><br><span class="line">    await this.getAll();</span><br><span class="line">    await this.getlog3();</span><br><span class="line">    await this.getLog2();</span><br><span class="line">  &#125;</span><br></pre></td></tr></table></figure>
