<p>主要记录在Vue项目中遇到的一些问题</p>
<ol>
<li><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">error: Unexpected console statement (no-console) at src\components\leftSideBar\index.vue:41:9:</span><br></pre></td></tr></table></figure>
</li>
</ol>
</blockquote>
<p>解决：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">/* eslint no-console: 0*/</span><br><span class="line">console.log(&apos;a&apos;)</span><br></pre></td></tr></table></figure></p>
<ol start="2">
<li>使用module.exports时遇到问题<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">menu-conf.js?6ce3:1 Uncaught TypeError: Cannot assign to read only property &apos;exports&apos; of object &apos;#&lt;Object&gt;&apos;</span><br><span class="line"></span><br><span class="line">&quot;export &apos;default&apos; (imported as &apos;sidebarconf&apos;) was not found in &apos;../../conf/menu-conf&apos;</span><br></pre></td></tr></table></figure>
</li>
</ol>
<p>解决：<br>改用<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">let a = &#123;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">export default a;</span><br></pre></td></tr></table></figure></p>
</div></article></div></main><footer><div class="paginator"><a href="/2019/01/18/React_V16入门手册/" class="prev">PREV</a><a href="/2019/01/11/关于我/" class="next">NEXT</a></div><div class="copyright"><p>© 2015 - 2019 <a href="https://github.com/ZhangQiangQQ">Harry Pang</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/pinggod/hexo-theme-apollo" target="_blank">hexo-theme-apollo</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha384-crwIf/BuaWM9rM65iM+dWFldgQ1Un8jWZMuh3puxb8TOY9+linwLoI7ZHZT+aekW" crossorigin="anonymous"></script></body></html>
