<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>ckplayer</title>
		<script type="text/javascript" src="ckplayer/ckplayer.js"></script>
		<style type="text/css">
			body{margin:0;padding:0px;font-family:"Microsoft YaHei",YaHei,"微软雅黑",SimHei,"黑体";font-size:14px}
			.a{width: 100%; height: auto;}
			.container{width: 1200px; height: auto; min-height: 220px; margin: 0 auto;}
			#video{margin: 0 auto;}
		</style>

	</head>

	<body>
		<div class="a">
			<div class="container">
				<div id="video" style="width:80%; height: auto;"></div>
			</div>
		</div>
		
		<script type="text/javascript">
			var videoObject = {
				container: '#video', //容器的ID或className
				variable: 'player',//播放函数名称
				poster:'material/poster.jpg',//封面图片
				video: [//视频地址列表形式
					['http://img.ksbbs.com/asset/Mon_1703/05cacb4e02f9d9e.mp4', 'video/mp4', '中文标清', 0]
				]
			};
			var player = new ckplayer(videoObject);
		</script>
	</body>

</html>
